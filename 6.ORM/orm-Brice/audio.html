<!doctype html>  
<html>
<head>
    <title>Audio Element Sample</title>
        <!-- Uncomment the following meta tag if you have issues rendering this page on an intranet site. -->

	    </head>
	    <body>
	        <h1>Audio Element Sample - raw</h1>
		    
	    <!-- Display the audio player with control buttons. -->
	    <audio src="https://github.com/setrar/audioPlayer/blob/master/src/test/resources/WhatIsThisThingCalledLove.mp3?raw=true" controls autoplay loop> 
	           HTML5 audio not supported
	    </audio>

	        <h1>Audio Element Sample - Wowza</h1>
		    
	    <!-- Display the audio player with control buttons. -->
	    <audio src="http://media.crave.fm:1935/vod/mp3:scott-joplin-peacherine-rag.mp3/playlist.m3u8" controls autoplay loop> 
	           HTML5 audio not supported
	    </audio>

	        <h1>Audio Element Sample - Wowza MPEG-DASH</h1>

	    <!-- Display the audio player with control buttons. -->
	    <audio src="http://media.crave.fm:1935/vod/mp3:scott-joplin-peacherine-rag.mp3/manifest.mpd" controls autoplay loop> 
	           HTML5 audio not supported
	    </audio>

	</body>
	</html>
